<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rich Visual</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
  <link rel="stylesheet" href="cssBox/cssBox.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="grid-main">
    <div class="grid-header">
      <object data="site_personal_images-assets/titleText.svg"
          type="image/svg+xml" class="svgScale"></object>
      <div class="headerTitle">Art and Design
        <img src="site_personal_images-assets/web_logo-rv.png" alt="logo"
          class="hfImg" />
      </div>
    </div>
    <div class="item1">
      <div class="grid-item">
        <div class="cssbox">
          <a id="img1" href="#img1">
            <img src="site_personal_images-assets/web_background-grid-cut.png"
                alt="background" class="cssbox_thumb scaleDown" />
            <span class="cssbox_full">
              <div class="titleCaption">Project 1</div>
              <img src="site_personal_images-assets/web_background-grid-cut.png"
                alt="background" />
            </span>
          </a>
          <a href="#void" class="cssbox_close"></a>
          <a href="#img4" class="cssbox_prev">&lt</a>
          <a href="#img2" class="cssbox_next">&gt</a>
        </div>
        <div class="titleCaption">Project 1</div>
      </div>
    </div>
    <div class="item2">
      <div class="grid-item">
        <div class="cssbox">
          <a id="img2" href="#img2">
            <img src="site_personal_images-assets/web_logo-rv.png" alt="logo"
                class="cssbox_thumb scaleDown" />
            <span class="cssbox_full">
              <div class="titleCaption">Logo</div>
              <img src="site_personal_images-assets/web_logo-rv.png" alt="logo" />
            </span>
          </a>
          <a href="#void" class="cssbox_close"></a>
          <a href="#img1" class="cssbox_prev">&lt</a>
          <a href="#img3" class="cssbox_next">&gt</a>
        </div>
        <div class="titleCaption">Logo</div>
      </div>
    </div>
    <div class="item3">
      <div class="grid-item">
        <div class="cssbox">
          <a id="img3" href="#img3">
            <img src="site_personal_images-assets/web_palm-tree-grid.png"
                alt="palm-tree-grid" class="cssbox_thumb scaleDown" />
            <span class="cssbox_full">
              <div class="titleCaption">Project 2</div>
              <img src="site_personal_images-assets/web_palm-tree-grid.png"
                alt="palm-tree-grid" />
            </span>
          </a>
          <a href="#void" class="cssbox_close"></a>
          <a href="#img2" class="cssbox_prev">&lt</a>
          <a href="#img4" class="cssbox_next">&gt</a>
        </div>
        <div class="titleCaption">Project 2</div>
      </div>
    </div>
    <div class="item4">
      <div class="grid-item">
        <div class="cssbox">
          <a id="img4" href="#img4">
            <img src="site_personal_images-assets/web_sand-divide-2.png"
                alt="sand-divide-2" class="cssbox_thumb scaleDown" />
            <span class="cssbox_full">
              <div class="titleCaption">Project 3</div>
              <img src="site_personal_images-assets/web_sand-divide-2.png"
                alt="sand-divide-2" />
            </span>
          </a>
          <a href="#void" class="cssbox_close"></a>
          <a href="#img3" class="cssbox_prev">&lt</a>
          <a href="#img1" class="cssbox_next">&gt</a>
        </div>
        <div class="titleCaption">Project 3</div>
      </div>
    </div>
    <div class="grid-footer">Rich Visual 2020 All Rights Reserved
      <img src="site_personal_images-assets/web_logo-rv.png" alt="logo"
          class="hfImg" />
    </div>
  </div>
</body>
</html>
